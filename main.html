<html>
<head>
  <title>show more sample</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <div class="content">
    <div>1.hello</div>
    <div>2.hello</div>
    <div>3.hello</div>
    <div>4.hello</div>
  </div>
  <div id="more-content" class="more-content">
    <div>5.hello</div>
    <div>6.hello</div>
    <div>7.hello</div>
  </div>
  <ul>
    <div class="show-more">
      <a href="#more-content">show more</a>
    </div>
    <div class="show-less">
      <a href="#">hide</a>
    </div>
  </ul>

  <div class="content-2">
    <div>1.take</div>
    <div>2.take</div>
    <div>3.take</div>
    <div>4.take</div>
  </div>
  <!-- take care that checkbox must be located in front of more content -->
  <input id="magic-checkbox" type="checkbox"/>
  <div class="more-content-2">
    <div>5.take</div>
    <div>6.take</div>
    <div>7.take</div>
  </div>
  <div>
    <label for="magic-checkbox" class="show-more-2">another show more</label>
    <label for="magic-checkbox" class="show-less-2">another hide</label>
  </div>

</body>

</html>
